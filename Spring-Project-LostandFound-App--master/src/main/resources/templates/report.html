<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Lost or Found Item</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>➕ Report Lost or Found Item</h1>

<form th:action="@{/report}" method="post" th:object="${itemRequest}">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br><br>

    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category" th:field="*{category}" required><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status" th:field="*{status}" required>
        <option value="">-- Select --</option>
        <option value="LOST">Lost</option>
        <option value="FOUND">Found</option>
    </select><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" th:field="*{location}" required><br><br>

    <label for="ownerUsername">Reporter:</label><br>
    <input type="text" id="ownerUsername" name="ownerUsername" th:field="*{ownerUsername}" required ><br><br>

    <label for="contactInfo">Contact Info:</label><br>
    <input type="text" id="contactInfo" name="contactInfo" th:field="*{contactInfo}" required><br><br>

    <button type="submit">Submit</button>
</form>

<br>
<a href="/">⬅ Back to Home</a>
</body>
</html>
