# Server
server.port=8081

# App
spring.application.name=lost-and-found-hub

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://db:5432/lostfoundhub
spring.datasource.username=postgres
spring.datasource.password=#TopStriker15
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# auto-create/update tables from entities
spring.jpa.hibernate.ddl-auto=update
# log SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

#springdoc.swagger-ui.path=/docs
#springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=za.tomvuma.lostandfoundhub.controller
